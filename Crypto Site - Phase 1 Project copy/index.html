<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRYPTOCURRENCY Organizer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="Web_1920__1">
      <svg class="Rectangle_1">
        <rect
          id="Rectangle_1"
          rx="0"
          ry="0"
          x="0"
          y="0"
          width="652"
          height="111"
        ></rect>
      </svg>
      <div id="CRYPTOCURRENCY_">
        <div>CRYPTOCURRENCY</div>
        <br />
      </div>
      <div id="A_daily_crypto_organizer">
        <div>A daily currency organizer</div>
      </div>
      <div id="BUTTONS" class="BUTTONS">
        <button
          class="Rectangle_4"
          id="BuyButton"
          rx="15"
          ry="15"
          x="0"
          y="0"
          width="104"
          height="60"
        >
          Buy
        </button>
      </div>
      <div id="BUTTONS_l" class="BUTTONS">
        <button
          class="Rectangle_4_m"
          id="SellButton"
          rx="15"
          ry="15"
          x="0"
          y="0"
          width="104"
          height="60"
        >
          Sell
        </button>
      </div>
      <div id="BUTTONS_n" class="BUTTONS">
        <button
          class="Rectangle_4_o"
          id="HoldButton"
          rx="15"
          ry="15"
          x="0"
          y="0"
          width="104"
          height="60"
        >
          Hold
        </button>
      </div>
      <div id="BUTTONS_p" class="BUTTONS">
        <button
          class="Rectangle_4_q"
          id="WatchButton"
          rx="15"
          ry="15"
          x="0"
          y="0"
          width="104"
          height="60"
        >
          Watch
        </button>
      </div>

      <input
        class="Rectangle_5"
        id="searchInput"
        rx="0"
        ry="0"
        x="0"
        y="0"
        width="652"
        height="33"
        placeholder="Search currency..."
        onfocus="this.value=''"
      />

      <svg class="Rectangle_6">
        <rect
          id="Rectangle_6"
          rx="0"
          ry="0"
          x="0"
          y="0"
          width="652"
          height="91"
        ></rect>
      </svg>
      <div id="COLUMNS" class="COLUMNS">
        <div id="Rectangle_7" class="Rectangle_7"></div>
      </div>
      <div id="COLUMNS_v" class="COLUMNS">
        <div id="Rectangle_7_w" class="Rectangle_7_w"></div>
      </div>
      <div id="COLUMNS_x" class="COLUMNS">
        <div id="Rectangle_7_y" class="Rectangle_7_y"></div>
      </div>
      <div id="COLUMNS_z" class="COLUMNS">
        <div id="Rectangle_7_" class="Rectangle_7_"></div>
      </div>
      <div>
        <div id="CurrencyResults" class="Results">Currency</div>
        <div id="PriceResults" class="Results">Price</div>
        <div id="RankResults" clas="Results">Rank</div>
        <div id="DayChangeResults" clas="Results">Day Change</div>
      </div>

      <div id="buy1" class="Cards"></div>
      <div id="buy2" class="Cards"></div>
      <div id="buy3" class="Cards"></div>
      <div id="buy4" class="Cards"></div>
      <div id="sell1" class="Cards"></div>
      <div id="sell2" class="Cards"></div>
      <div id="sell3" class="Cards"></div>
      <div id="sell4" class="Cards"></div>
      <div id="hold1" class="Cards"></div>
      <div id="hold2" class="Cards"></div>
      <div id="hold3" class="Cards"></div>
      <div id="hold4" class="Cards"></div>
      <div id="watch1" class="Cards"></div>
      <div id="watch2" class="Cards"></div>
      <div id="watch3" class="Cards"></div>
      <div id="watch4" class="Cards"></div>

      <svg class="Rectangle_9">
        <rect
          id="Rectangle_9"
          rx="0"
          ry="0"
          x="0"
          y="0"
          width="320"
          height="45"
        ></rect>
      </svg>
      <svg class="Rectangle_10">
        <rect
          id="Rectangle_10"
          rx="0"
          ry="0"
          x="0"
          y="0"
          width="320"
          height="45"
        ></rect>
      </svg>
      <svg class="Rectangle_11">
        <rect
          id="Rectangle_11"
          rx="0"
          ry="0"
          x="0"
          y="0"
          width="320"
          height="45"
        ></rect>
      </svg>
      <svg class="Rectangle_12">
        <rect
          id="Rectangle_12"
          rx="0"
          ry="0"
          x="0"
          y="0"
          width="320"
          height="45"
        ></rect>
      </svg>

      <div id="Sell">
        <div>Sell</div>
      </div>
      <div id="Buy">
        <div>Buy</div>
      </div>
      <div id="Hold">
        <div>Hold</div>
      </div>
      <div id="Watch">
        <div>Watch</div>
      </div>
    </div>
  </body>
</html>
