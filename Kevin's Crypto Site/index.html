<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="mainSearch">
      <h1 id="searchTitle">CRYPTOCURRENCY</h1>
      <div id="searchDiv">
        <input id="search" placeholder="Search currency...💰🕵🏻‍♂️" />
        <div id="searchResult">
          <div id="resultName" class="results"></div>
          <div id="resultPrice" class="results"></div>
          <div id="resultRank" class="results"></div>
          <div id="resultChange" class="results"></div>
        </div>
        <div id="buttonParent">
          <button id="BuyButton" class="button">BUY</button>
          <button id="SellButton" class="button">SELL</button>
          <button id="HoldButton" class="button">HOLD</button>
          <button id="WatchButton" class="button">WATCH</button>
        </div>
      </div>
      <div id="buy1" class="Cards"></div>
      <div id="buy2" class="Cards"></div>
      <div id="buy3" class="Cards"></div>
      <div id="buy4" class="Cards"></div>
      <div id="sell1" class="Cards"></div>
      <div id="sell2" class="Cards"></div>
      <div id="sell3" class="Cards"></div>
      <div id="sell4" class="Cards"></div>
      <div id="hold1" class="Cards"></div>
      <div id="hold2" class="Cards"></div>
      <div id="hold3" class="Cards"></div>
      <div id="hold4" class="Cards"></div>
      <div id="watch1" class="Cards"></div>
      <div id="watch2" class="Cards"></div>
      <div id="watch3" class="Cards"></div>
      <div id="watch4" class="Cards"></div>
    </div>
  </body>
</html>
